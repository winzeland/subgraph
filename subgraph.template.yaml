specVersion: 0.0.3
description: Winzeland
repository: https://github.com/winzeland/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Gubbins
    network: {{ network }}
    source:
      address: '{{ contracts.GubbinsERC20.address}}'
      abi: Gubbins
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Gubbins
      abis:
        - name: Gubbins
          file: ./abis/GubbinsERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/gubbins-mappings.ts

  - kind: ethereum/contract
    name: Winzer
    network: {{ network }}
    source:
      address: '{{ contracts.WinzerERC721.address }}'
      abi: Winzer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Winzer
      abis:
        - name: Winzer
          file: ./abis/WinzerERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/NFTs/winzer-mappings.ts
